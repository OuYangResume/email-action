<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>天气</title>
</head>

<body style="display: flex;
flex-direction: column;">

    <div id="app-5">
        <div v-for="(item,index) in message" :key="index">
           {{item}}
        </div>
    </div>
</body>
<script>
    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: [
               
            ]
        },
        mounted() {
            this.init()
        },
        methods: {
            init() {

                function getUserAccount() {
                    return axios.get('./ShenZhen.json');
                }

                function getUserPermissions() {
                    return axios.get('./WuHan.json');
                }

                function getUserAccount1() {
                    return axios.get('./YiChun.json');
                }

                function getUserPermissions1() {
                    return axios.get('./NanChang.json');
                }
                axios.all([getUserAccount(), getUserPermissions(),getUserAccount1(), getUserPermissions1()])
                    .then(axios.spread( (acct, perms,acct1, perms1)=> {
                        console.log(acct,perms,acct1, perms1)
                        this.message.push(acct.data)
                        this.message.push(perms.data)
                        this.message.push(acct1.data)
                        this.message.push(perms1.data)
                    }));
            }
        }
    })
</script>

</html>
